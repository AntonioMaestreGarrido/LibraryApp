<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="my-js-file.js" defer></script>



<body>
    <h1>My Library</h1>

    <div class="form-popup" id="newBookForm">
        <form class="form-container">
            <h2>New Book</h2>

            <div>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title">
            </div>

            <div>
                <label for="autor"><b>Autor</b></label>
                <input type="text" placeholder="Enter Autor">
            </div>

            <div>
                <label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="Enter Pages number">
            </div>
            <div>
                <label for="read"><b>Have you read it?</b></label>
                <input type="text" placeholder="Yes/No">
            </div>


            <div>
                <button type="submit" class="btn">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>
</body>


</html>
