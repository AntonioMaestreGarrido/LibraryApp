<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="my-js-file.js" defer></script>



<body>
    <h1 id="qwe">My Library</h1>
    <div id="booklist">
        
        
    </div>

    <form id="addBook">
        <h2>New Book</h2>


        <div>
            <label for="title"><b>Title</b></label>
            <input id="title" required type="text" placeholder="Enter Title">

        </div>

        <div>
            <label for="autor"><b>Autor</b></label>
            <input id="autor" type="text" placeholder="Enter Autor">
        </div>

        <div>
            <label for="pages"><b>Pages</b></label>
            <input id="pages" type="text" placeholder="Enter Pages number">
        </div>
        <div>
            <label for="read"><b>Have you read it?</b></label>
            <input id="read" type="text" placeholder="Yes/No">
        </div>


        <div>
            <button id="add" type="button">Add</button>
            <button id="close" type="button">Close</button>
        </div>
    </form>
    <footer>
        <button id="abreForm">+</button>
    </footer>
</body>


</html>
